<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
        <meta name="format-detection" content="telephone=no">
        <title>丘比特</title>
        <link rel='stylesheet' href='./css/antd-mobile.css'>
    </head>
    <body>
        <style>
            *{margin:0;padding:0;box-sizing:border-box;}
            .am-toast{transform: translateZ(100px);position:fixed;width:100%;z-index:1999;font-size:14px;text-align:center}.am-toast>span{max-width:50%}.am-toast.am-toast-mask{height:100%;display:flex;justify-content:center;align-items:center;left:0;top:0}.am-toast.am-toast-nomask{position:fixed;max-width:50%;width:auto;left:50%;top:50%}.am-toast.am-toast-nomask .am-toast-notice{transform:translateX(-50%) translateY(-50%)}.am-toast-notice-content .am-toast-text{min-width:60px;border-radius:3px;color:#fff;background-color:rgba(58,58,58,0.9);line-height:1.5;padding:9px 15px}.am-toast-notice-content .am-toast-text.am-toast-text-icon{border-radius:5px;padding:15px 15px}.am-toast-notice-content .am-toast-text.am-toast-text-icon .am-toast-text-info{margin-top:6px}#fileLoadingSvg{width:0;display:block}
        </style>
        <svg id="fileLoadingSvg" viewBox="0 -2 59.75 60.25" width="100%" height="100%"><path fill="#ccc" d="M29.69-.527C14.044-.527 1.36 12.158 1.36 27.806S14.043 56.14 29.69 56.14c15.65 0 28.334-12.686 28.334-28.334S45.34-.527 29.69-.527zm.185 53.75c-14.037 0-25.417-11.38-25.417-25.417S15.838 2.39 29.875 2.39s25.417 11.38 25.417 25.417-11.38 25.416-25.417 25.416z"></path><path fill="none" stroke="#108ee9" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" d="M56.587 29.766c.37-7.438-1.658-14.7-6.393-19.552"></path></svg>
        <div class="am-toast am-toast-mask" id="fileLoading"><span><div class="am-toast-notice am-toast-notice-closable"><div class="am-toast-notice-content"><div class="am-toast-text am-toast-text-icon" role="alert" aria-live="assertive"><svg class="am-icon am-icon-loading am-icon-lg"><use xlink:href="#fileLoadingSvg"></use></svg><div class="am-toast-text-info">加载中...</div></div></div><a tabindex="0" class="am-toast-notice-close"><span class="am-toast-notice-close-x"></span></a></div></span></div>
        <div id="container"></div>
        <script>
            window.env = '##env##'
            window.__DEV__ = '##__DEV__##'
            document.getElementById('fileLoading').style.display = 'none'
        </script>
        <script src='./js/jquery.js'></script>
        <script src='./js/index.js'></script>
        <script src='./app.js'></script>
    </body>
</html>
